<html>
    <head>
        <style>
            form{
                border: solid red;
                border-radius: 70px;
                width: 170px;
                height: 100px;
                margin: 20px;
                padding: 50px 20px;
            }
            .button{
                display: flex;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h4>Login</h4>
        <form>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" id="password" name="password">
            </div>
            <div class="button">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </body>
</html>
